            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f48c25",

                        "surface-dark": "#2c241b",

                        "text-main-dark": "#ffffff",
                        "text-sub-light": "#8a7560",

                        "display": ["Lexend", "sans-serif"]

                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },

            },

            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;

        .material-symbols-outlined.fill {

    body {
      min-height: max(884px, 100dvh);

<body class="bg-background-light dark:bg-background-dark font-display text-text-main-light dark:text-text-main-dark transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-hidden mx-auto max-w-md bg-background-light dark:bg-background-dark shadow-xl">

<header class="flex items-center justify-between bg-background-light dark:bg-background-dark p-4 pb-2 z-10">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">

</button>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">My Progress</h2>
<!-- Spacer to balance the back button for perfect centering -->
<div class="w-0"></div>
</header>
<!-- Main Content Area: Empty State -->
<main class="flex-1 flex flex-col items-center justify-center px-6 py-8 w-full">
<!-- Illustration Container -->
<div class="relative w-full max-w-[320px] aspect-square mb-8 flex items-center justify-center">
<!-- Abstract circle background for depth -->
<div class="absolute inset-0 m-auto size-64 rounded-full bg-orange-100 dark:bg-orange-900/20 blur-2xl"></div>
<!-- Main Illustration Image -->
<div class="relative w-full h-full bg-contain bg-center bg-no-repeat drop-shadow-sm z-10" data-alt="Illustration of a cute friendly character sitting with a laptop ready to learn" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBdOOFSBtujMvYlhplz225chDlTUewTeLC_2_X9ucYrA5cR1jBBwU-Wdi4-rGiy8vaA8cKGNh4lFoeLbEp7yoe3nPWR0cinRa0SEwtwNLPA3Aw5ULDNYxNcwot8j0GdPQ_3Gux7ixB5VU-k_H0b8IJwkzwHTSzueu7zUgq2h1643biCmI5FlEQd_flnTadD48Xg_3cz7GyVKns34gNVLyG2_5VYg0yF9NSSQxb7EmziW8g2YO8z1ITzxtLzl-kZOeAaVBabHGFfrgCL');"></div>
</div>
<!-- Text Content -->
<div class="flex flex-col items-center gap-3 text-center w-full max-w-[320px] mb-10 z-10">
<h3 class="text-2xl font-bold leading-tight tracking-tight text-text-main-light dark:text-text-main-dark">
                    Ready to Code?
                </h3>
<p class="text-text-sub-light dark:text-text-sub-dark text-base font-normal leading-relaxed">
                    You haven't completed any lessons yet. That's okay! The best time to start is right now.
                </p>
</div>
<!-- Actions -->
<div class="flex flex-col gap-3 w-full max-w-[320px] z-10">
<button class="flex w-full items-center justify-center rounded-xl h-12 px-6 bg-primary hover:bg-orange-600 active:scale-95 transition-all text-white text-base font-bold shadow-lg shadow-orange-200 dark:shadow-none">
<span class="mr-2">Start First Lesson</span>
<span class="material-symbols-outlined text-[20px]">play_arrow</span>
</button>
<button class="flex w-full items-center justify-center rounded-xl h-12 px-6 bg-transparent hover:bg-black/5 dark:hover:bg-white/5 text-primary text-sm font-semibold transition-colors">
                    Browse Course Catalog
                </button>
</div>
</main>
<!-- Bottom Navigation Bar -->
<nav class="flex justify-around items-end border-t border-[#f5f2f0] dark:border-[#3a2e25] bg-background-light dark:bg-background-dark px-2 pb-6 pt-3 z-20">

<span class="text-[10px] font-medium text-text-sub-light dark:text-text-sub-dark group-hover:text-primary transition-colors">Profile</span>
