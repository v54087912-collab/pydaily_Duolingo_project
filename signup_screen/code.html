<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Signup Screen - Python Learning App</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>

            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;

        }

<body class="bg-background-light dark:bg-background-dark min-h-screen font-display text-white overflow-x-hidden antialiased">
<div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto group/design-root">
<!-- Top App Bar -->
<div class="flex items-center p-4 pb-2 justify-between z-10">
<button class="text-white flex size-12 shrink-0 items-center justify-center hover:bg-white/10 rounded-full transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back_ios_new</span>
</button>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center hidden">Sign Up</h2> <!-- Hidden title for layout balance if needed -->
<div class="flex items-center justify-end">
<a class="text-primary text-base font-bold leading-normal tracking-[0.015em] shrink-0 hover:text-primary/80 transition-colors" href="#">Log in</a>
</div>
</div>
<!-- Scrollable Content Area -->
<div class="flex-1 flex flex-col px-6 pb-8 overflow-y-auto no-scrollbar">
<!-- Header Image / Illustration -->
<div class="w-full flex justify-center py-6">
<div class="w-48 h-48 bg-center bg-contain bg-no-repeat relative" data-alt="Minimalist flat illustration of a friendly green snake coding on a laptop" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuByY_C-O6oCzPIhxCwlzk1HEXMcl6pKMTeeGY7OSn-G_0cQbCm2SmsYQf-C_3zQ_310ttr1KiXAMBjU1jAT_mxfUMxP5tvcoTfHBYi7S7aK391dsRbL-0qIR61-Ly2TYc1wRpTe9ouPrySaSdLU3FMaf5s3Q_KSM4AYVTNAKpJVXupd8XEqomb-GXs2pCUnv01d7SXGJHWsEDdh1ukYP0dLTE1lwVMB-LD-CBqvmnRtrplP-YOD1V5bzsqr7FY_1gj235MUp6qE0-8s");'>
<!-- Illustration decoration -->
<div class="absolute -right-4 top-10 w-8 h-8 rounded-full bg-primary/20 blur-xl"></div>
<div class="absolute -left-2 bottom-4 w-12 h-12 rounded-full bg-primary/10 blur-xl"></div>
</div>
</div>
<!-- Headline -->
<div class="mb-8 text-center">
<h1 class="text-white tracking-tight text-[32px] font-bold leading-tight mb-2">Begin your Python journey</h1>
<p class="text-text-secondary text-base font-normal">Create your profile to start coding daily.</p>
</div>
<!-- Form Fields -->
<div class="flex flex-col gap-5 w-full">
<!-- Email Field -->
<div class="flex flex-col gap-1">
<label class="flex w-full items-stretch rounded-full bg-surface-dark border border-border-dark focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition-all duration-200 h-14 overflow-hidden">
<input autocomplete="email" class="form-input flex w-full min-w-0 flex-1 resize-none bg-transparent text-white focus:outline-none focus:ring-0 border-none h-full placeholder:text-text-secondary pl-6 pr-2 text-base font-normal leading-normal" placeholder="Email Address" type="email"/>
<div class="text-text-secondary flex items-center justify-center pr-6 pl-2">
<span class="material-symbols-outlined">mail</span>
</div>
</label>
<!-- Error Placeholder -->
<p class="hidden text-red-400 text-xs px-6">Please enter a valid email address.</p>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-1">
<label class="flex w-full items-stretch rounded-full bg-surface-dark border border-border-dark focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition-all duration-200 h-14 overflow-hidden">
<input class="form-input flex w-full min-w-0 flex-1 resize-none bg-transparent text-white focus:outline-none focus:ring-0 border-none h-full placeholder:text-text-secondary pl-6 pr-2 text-base font-normal leading-normal" placeholder="Password (min 8 chars)" type="password"/>
<button class="text-text-secondary flex items-center justify-center pr-6 pl-2 hover:text-white transition-colors" type="button">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</label>
<!-- Error Placeholder -->
<p class="hidden text-red-400 text-xs px-6">Password must be at least 8 characters.</p>
</div>
<!-- Confirm Password Field -->
<div class="flex flex-col gap-1">
<label class="flex w-full items-stretch rounded-full bg-surface-dark border border-border-dark focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition-all duration-200 h-14 overflow-hidden">
<input class="form-input flex w-full min-w-0 flex-1 resize-none bg-transparent text-white focus:outline-none focus:ring-0 border-none h-full placeholder:text-text-secondary pl-6 pr-2 text-base font-normal leading-normal" placeholder="Confirm Password" type="password"/>
<div class="text-text-secondary flex items-center justify-center pr-6 pl-2">
<span class="material-symbols-outlined">lock</span>
</div>
</label>
<!-- Error Placeholder -->
<p class="hidden text-red-400 text-xs px-6">Passwords do not match.</p>
</div>
</div>
<!-- Spacer -->
<div class="h-8"></div>
<!-- Buttons -->
<div class="flex flex-col gap-4">
<!-- Primary CTA -->
<button class="flex w-full items-center justify-center rounded-full bg-primary h-14 px-6 text-background-dark text-base font-bold leading-normal hover:bg-[#2bd46e] transition-colors shadow-[0_0_20px_rgba(48,232,122,0.2)]">
                    Start Learning
                </button>
<!-- Divider -->
<div class="flex items-center gap-3 px-2">
<div class="h-px bg-border-dark flex-1"></div>
<span class="text-text-secondary text-sm font-medium">OR</span>
<div class="h-px bg-border-dark flex-1"></div>
</div>
<!-- Social Auth -->
<button class="flex w-full items-center justify-center gap-3 rounded-full border border-border-dark bg-surface-dark h-14 px-6 text-white text-base font-bold leading-normal hover:bg-surface-dark/80 transition-colors">

<path d="M5.50253 14.3003C5.00236 12.8199 5.00236 11.1799 5.50253 9.69951V6.60861H1.51649C-0.18551 10.0056 -0.18551 13.9945 1.51649 17.3915L5.50253 14.3003Z" fill="#FBBC05"></path>
<path d="M12.2401 4.74966C13.9509 4.7232 15.6044 5.36697 16.8434 6.54867L20.2695 3.12262C18.1001 1.0855 15.2208 -0.034466 12.2401 0.000808666C7.7029 0.000808666 3.55371 2.55822 1.5166 6.60861L5.50264 9.69951C6.45064 6.86248 9.10947 4.74966 12.2401 4.74966Z" fill="#EA4335"></path>
</svg>
                    Sign up with Google
                </button>
</div>
<!-- Footer Legal -->
<div class="mt-8 text-center text-xs text-text-secondary leading-relaxed">
<p>By signing up, you agree to our <a class="underline hover:text-primary" href="#">Terms of Service</a> and <a class="underline hover:text-primary" href="#">Privacy Policy</a>.</p>
</div>
</div>
