<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Course Path - Python Learning</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec13",
                        "primary-dark": "#0eb50e",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102210",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2c1a",
                        "text-main": "#111811",
                        "text-muted": "#618961",
                    },

                        "display": ["Lexend", "sans-serif"],

                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    animation: {
                        'bounce-slow': 'bounce 2s infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                },
            },
        }
    </script>
<style>
        .path-container {
            mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 5%, black 95%, transparent);
        }
        /* Hide scrollbar for clean look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

<body class="bg-background-light dark:bg-background-dark text-text-main font-display antialiased overflow-hidden selection:bg-primary selection:text-black">
<div class="relative flex h-screen w-full max-w-md mx-auto flex-col bg-background-light dark:bg-background-dark group/design-root shadow-2xl overflow-hidden">
<!-- Sticky Header -->
<header class="z-30 bg-surface-light/95 dark:bg-surface-dark/95 backdrop-blur-md border-b border-gray-100 dark:border-gray-800 transition-colors duration-300">
<!-- Stats Row -->
<div class="flex items-center justify-between px-4 py-3">
<!-- Streak -->
<div class="flex items-center gap-1.5 bg-orange-50 dark:bg-orange-900/20 px-3 py-1.5 rounded-full border border-orange-100 dark:border-orange-800/30">
<span class="material-symbols-outlined text-orange-500 text-[20px] filled">local_fire_department</span>
<span class="text-orange-600 dark:text-orange-400 font-bold text-sm">12</span>
</div>
<!-- Course Title -->
<h2 class="text-text-main dark:text-white text-base font-bold tracking-tight">Python Basics</h2>
<!-- Gems -->
<div class="flex items-center gap-1.5 bg-blue-50 dark:bg-blue-900/20 px-3 py-1.5 rounded-full border border-blue-100 dark:border-blue-800/30">
<span class="material-symbols-outlined text-blue-500 text-[20px] filled">diamond</span>
<span class="text-blue-600 dark:text-blue-400 font-bold text-sm">450</span>
</div>
</div>
<!-- Unit Progress Block -->
<div class="px-4 pb-4">
<div class="bg-primary/10 dark:bg-primary/5 rounded-2xl p-3 flex items-center justify-between gap-4 border border-primary/20">
<div class="flex flex-col gap-1 flex-1">
<div class="flex justify-between items-end">
<span class="text-xs font-bold uppercase tracking-widest text-text-muted dark:text-gray-400">Unit 1 Progress</span>
<span class="text-xs font-bold text-primary-dark dark:text-primary">12/20</span>
</div>
<div class="h-2.5 w-full bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
<div class="h-full bg-primary rounded-full transition-all duration-500 ease-out" style="width: 60%"></div>
</div>
</div>
</div>
</div>
</header>
<!-- Main Scrollable Path Area -->
<main class="flex-1 overflow-y-auto relative no-scrollbar bg-background-light dark:bg-background-dark scroll-smooth">
<!-- Decorative Background Elements (Parallax feel) -->
<div class="absolute top-20 left-10 opacity-10 pointer-events-none">
<span class="material-symbols-outlined text-6xl text-text-muted">code</span>
</div>
<div class="absolute top-64 right-5 opacity-10 pointer-events-none">
<span class="material-symbols-outlined text-8xl text-text-muted">terminal</span>
</div>
<div class="absolute top-[500px] left-8 opacity-10 pointer-events-none">
<span class="material-symbols-outlined text-7xl text-text-muted">data_object</span>
</div>
<!-- Path Container -->
<div class="relative py-12 px-4 flex flex-col items-center min-h-[800px]">
<!-- SVG Path Line -->
<!-- This SVG is absolutely positioned and centered to create the winding path line behind buttons -->
<svg class="absolute top-0 left-0 w-full h-full pointer-events-none z-0" xmlns="http://www.w3.org/2000/svg">
<!-- Gradient definition -->
<defs>
<lineargradient id="pathGradient" x1="0%" x2="0%" y1="0%" y2="100%">
<stop offset="0%" style="stop-color:#13ec13;stop-opacity:1"></stop>
<stop offset="60%" style="stop-color:#13ec13;stop-opacity:1"></stop>
<stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1"></stop>
</lineargradient>
</defs>
<!-- Winding path drawn to match node positions roughly -->
<path class="dark:opacity-80" d="M 50% 40 
                             Q 50% 80 50% 100
                             T 35% 180
                             T 50% 280
                             T 65% 380
                             T 50% 480
                             T 35% 580
                             T 50% 680
                             T 65% 780" fill="none" stroke="url(#pathGradient)" stroke-dasharray="12 12" stroke-linecap="round" stroke-width="8"></path>
</svg>
<!-- Start Node -->
<div class="relative z-10 mb-16 mt-4">
<button class="flex flex-col items-center gap-2 group">
<div class="w-16 h-16 rounded-full bg-gradient-to-b from-primary to-[#0eb50e] border-b-4 border-[#0a8a0a] shadow-[0_8px_0_#0a8a0a] active:translate-y-1 active:shadow-none active:border-b-0 flex items-center justify-center transition-all">
<span class="material-symbols-outlined text-black text-3xl font-bold">check</span>
</div>
<span class="bg-surface-light dark:bg-surface-dark shadow-sm border border-gray-100 dark:border-gray-700 px-3 py-1 rounded-lg text-xs font-bold text-text-muted">Variables</span>
</button>
</div>
<!-- Node 2 (Left) -->
<div class="relative z-10 mb-16 -translate-x-12">
<button class="flex flex-col items-center gap-2 group">
<div class="w-16 h-16 rounded-full bg-gradient-to-b from-primary to-[#0eb50e] border-b-4 border-[#0a8a0a] shadow-[0_8px_0_#0a8a0a] active:translate-y-1 active:shadow-none active:border-b-0 flex items-center justify-center transition-all">
<span class="material-symbols-outlined text-black text-3xl">play_arrow</span>
</div>
<div class="absolute top-0 right-0 -mt-2 -mr-2">
<div class="bg-yellow-400 text-yellow-900 text-[10px] font-bold px-2 py-0.5 rounded-full border border-yellow-500 shadow-sm">Review</div>
</div>
</button>
</div>
<!-- Node 3 (Center - CURRENT) -->
<div class="relative z-10 mb-16">
<div class="absolute -inset-4 bg-primary/20 dark:bg-primary/10 rounded-full animate-pulse-slow blur-xl"></div>
<button class="relative flex flex-col items-center gap-3 group">
<div class="absolute -top-12 bg-surface-light dark:bg-surface-dark px-3 py-1.5 rounded-xl shadow-lg border border-gray-100 dark:border-gray-700 animate-bounce-slow">
<span class="text-primary-dark dark:text-primary font-bold text-xs uppercase tracking-wider">Start Here!</span>
<div class="absolute bottom-[-6px] left-1/2 -translate-x-1/2 w-3 h-3 bg-surface-light dark:bg-surface-dark border-r border-b border-gray-100 dark:border-gray-700 transform rotate-45"></div>
</div>
<div class="w-20 h-20 rounded-full bg-primary border-[6px] border-white dark:border-background-dark shadow-[0_0_0_4px_#13ec13] flex items-center justify-center transform hover:scale-105 transition-transform duration-200 cursor-pointer">
<span class="material-symbols-outlined text-black text-4xl filled">play_circle</span>
</div>
<span class="font-bold text-text-main dark:text-white text-sm">While Loops</span>
</button>
</div>
<!-- Node 4 (Right - Locked) -->
<div class="relative z-10 mb-16 translate-x-12">
<button class="flex flex-col items-center gap-2 group cursor-not-allowed grayscale opacity-80">
<div class="w-16 h-16 rounded-full bg-gray-200 dark:bg-gray-800 border-b-4 border-gray-300 dark:border-gray-700 flex items-center justify-center">
<span class="material-symbols-outlined text-gray-400 dark:text-gray-500 text-3xl">lock</span>
</div>
<span class="text-xs font-medium text-gray-400 dark:text-gray-600">Quiz</span>
</button>
</div>
<!-- Node 5 (Center - Locked) -->
<div class="relative z-10 mb-16">
<button class="flex flex-col items-center gap-2 group cursor-not-allowed grayscale opacity-80">
<div class="w-16 h-16 rounded-full bg-gray-200 dark:bg-gray-800 border-b-4 border-gray-300 dark:border-gray-700 flex items-center justify-center">
<span class="material-symbols-outlined text-gray-400 dark:text-gray-500 text-3xl">terminal</span>
</div>
<span class="text-xs font-medium text-gray-400 dark:text-gray-600">Coding Challenge</span>
</button>
</div>
<!-- Node 6 (Left - Locked) -->
<div class="relative z-10 mb-16 -translate-x-12">
<button class="flex flex-col items-center gap-2 group cursor-not-allowed grayscale opacity-80">
<div class="w-16 h-16 rounded-full bg-gray-200 dark:bg-gray-800 border-b-4 border-gray-300 dark:border-gray-700 flex items-center justify-center">
<span class="material-symbols-outlined text-gray-400 dark:text-gray-500 text-3xl">lock</span>
</div>
</button>
</div>
<!-- Milestone Chest -->
<div class="relative z-10 mb-24 translate-x-12">
<button class="flex flex-col items-center gap-2 group">
<div class="w-20 h-16 relative flex items-center justify-center">
<!-- Simple chest representation using divs or an icon -->
<span class="material-symbols-outlined text-amber-500 text-6xl drop-shadow-md">package_2</span>
<div class="absolute -top-1 -right-1 bg-primary text-black text-[10px] font-bold px-1.5 py-0.5 rounded-full border border-white">Bonus</div>
</div>
<span class="bg-amber-100 dark:bg-amber-900/30 text-amber-700 dark:text-amber-400 text-xs font-bold px-2 py-1 rounded-lg">Unit Reward</span>
</button>
</div>
<!-- Extra space at bottom for FAB and Nav -->
<div class="h-24"></div>
</div>
</main>
<!-- Floating Action Button (FAB) -->
<div class="absolute bottom-20 right-4 z-40">
<button class="group flex items-center justify-center gap-2 bg-primary hover:bg-[#0eb50e] text-black h-14 pl-4 pr-6 rounded-full shadow-[0_4px_12px_rgba(19,236,19,0.4)] transition-all transform hover:scale-105 active:scale-95">
<div class="bg-black/10 rounded-full p-1 group-hover:bg-black/20 transition-colors">
<span class="material-symbols-outlined text-[24px]">fitness_center</span>
</div>
<span class="font-bold text-base tracking-wide">Practice</span>
</button>
</div>
<!-- Bottom Navigation Bar -->
<nav class="bg-surface-light dark:bg-surface-dark border-t border-gray-100 dark:border-gray-800 px-6 pb-6 pt-3 z-50">
<div class="flex justify-between items-end">

</a>
<a class="flex flex-col items-center gap-1 min-w-[64px] group" href="#">

<span class="text-[10px] font-medium text-gray-400 dark:text-gray-500 group-hover:text-primary mt-1">Rank</span>
</a>
<a class="flex flex-col items-center gap-1 min-w-[64px] group" href="#">
<span class="material-symbols-outlined text-gray-400 dark:text-gray-500 text-[28px] group-hover:text-primary transition-colors">face</span>
<span class="text-[10px] font-medium text-gray-400 dark:text-gray-500 group-hover:text-primary mt-1">Profile</span>
</a>
<a class="flex flex-col items-center gap-1 min-w-[64px] group" href="#">
<span class="material-symbols-outlined text-gray-400 dark:text-gray-500 text-[28px] group-hover:text-primary transition-colors">storefront</span>
<span class="text-[10px] font-medium text-gray-400 dark:text-gray-500 group-hover:text-primary mt-1">Shop</span>
</a>
</div>
</nav>
</div>
</body></html>
