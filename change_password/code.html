<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Change Password - Python Learning App</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f48c25",
                        "background-light": "#f8f7f5",
                        "background-dark": "#221910",
                        "card-dark": "#2e2319", 
                        "input-bg-dark": "#3a2e23",
                        "input-border-dark": "#54473b"
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Lexend', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #54473b;
            border-radius: 4px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen flex flex-col font-display selection:bg-primary/30">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 bg-background-light dark:bg-background-dark/95 backdrop-blur-sm border-b border-slate-200 dark:border-white/10 px-4 pt-12 pb-4 flex items-center justify-between transition-colors">
<button aria-label="Go back" class="flex items-center justify-center p-2 rounded-full hover:bg-slate-200 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-slate-900 dark:text-white" style="font-size: 24px;">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">Change Password</h1>
</header>
<main class="flex-1 w-full max-w-md mx-auto px-4 py-6 flex flex-col gap-6">
<!-- Instructional Text -->
<div class="px-1">
<p class="text-slate-600 dark:text-slate-300 text-sm font-normal leading-relaxed">
                Your new password must be different from previous used passwords to keep your Python journey secure.
            </p>
</div>
<!-- Form Fields -->
<form class="flex flex-col gap-5" onsubmit="event.preventDefault();">
<!-- Current Password -->
<div class="flex flex-col gap-2 group">
<label class="text-slate-900 dark:text-slate-200 text-sm font-medium pl-1" for="current-password">Current Password</label>
<div class="relative flex w-full items-center rounded-xl bg-white dark:bg-card-dark border border-slate-200 dark:border-input-border-dark focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition-all duration-200 shadow-sm">
<span class="material-symbols-outlined absolute left-4 text-slate-400 dark:text-slate-500" style="font-size: 20px;">lock</span>
<input class="w-full bg-transparent border-none text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 h-14 pl-12 pr-12 rounded-xl focus:ring-0 text-base font-normal leading-normal" id="current-password" placeholder="Enter current password" type="password"/>
<button aria-label="Toggle password visibility" class="absolute right-0 top-0 h-full px-4 flex items-center justify-center text-slate-400 hover:text-slate-600 dark:text-slate-500 dark:hover:text-slate-300 transition-colors focus:outline-none" type="button">
<span class="material-symbols-outlined" style="font-size: 20px;">visibility_off</span>
</button>
</div>
<div class="flex justify-end px-1">
<a class="text-primary hover:text-orange-400 text-xs font-medium transition-colors" href="#">Forgot Password?</a>
</div>
</div>
<!-- New Password -->
<div class="flex flex-col gap-2 group">
<label class="text-slate-900 dark:text-slate-200 text-sm font-medium pl-1" for="new-password">New Password</label>
<div class="relative flex w-full items-center rounded-xl bg-white dark:bg-card-dark border border-slate-200 dark:border-input-border-dark focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition-all duration-200 shadow-sm">
<span class="material-symbols-outlined absolute left-4 text-slate-400 dark:text-slate-500" style="font-size: 20px;">key</span>
<input class="w-full bg-transparent border-none text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 h-14 pl-12 pr-12 rounded-xl focus:ring-0 text-base font-normal leading-normal" id="new-password" placeholder="Enter new password" type="password"/>
<button class="absolute right-0 top-0 h-full px-4 flex items-center justify-center text-slate-400 hover:text-slate-600 dark:text-slate-500 dark:hover:text-slate-300 transition-colors focus:outline-none" type="button">
<span class="material-symbols-outlined" style="font-size: 20px;">visibility_off</span>
</button>
</div>
<!-- Password Strength Indicators -->
<div class="grid grid-cols-4 gap-2 mt-1 px-1">
<div class="h-1 rounded-full bg-primary/20 dark:bg-primary/20"></div>
<div class="h-1 rounded-full bg-slate-200 dark:bg-white/10"></div>
<div class="h-1 rounded-full bg-slate-200 dark:bg-white/10"></div>
<div class="h-1 rounded-full bg-slate-200 dark:bg-white/10"></div>
</div>
<!-- Requirements List -->
<div class="flex flex-wrap gap-2 px-1 mt-1">
<div class="flex items-center gap-1.5 text-xs text-green-600 dark:text-green-400 font-medium">
<span class="material-symbols-outlined" style="font-size: 14px;">check</span>
<span>8+ chars</span>
</div>
<div class="flex items-center gap-1.5 text-xs text-slate-400 dark:text-slate-500 font-medium">
<span class="material-symbols-outlined" style="font-size: 14px;">circle</span>
<span>1 number</span>
</div>
<div class="flex items-center gap-1.5 text-xs text-slate-400 dark:text-slate-500 font-medium">
<span class="material-symbols-outlined" style="font-size: 14px;">circle</span>
<span>1 symbol</span>
</div>
</div>
</div>
<!-- Confirm New Password -->
<div class="flex flex-col gap-2 group pb-6">
<label class="text-slate-900 dark:text-slate-200 text-sm font-medium pl-1" for="confirm-password">Confirm New Password</label>
<div class="relative flex w-full items-center rounded-xl bg-white dark:bg-card-dark border border-slate-200 dark:border-input-border-dark focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition-all duration-200 shadow-sm">
<span class="material-symbols-outlined absolute left-4 text-slate-400 dark:text-slate-500" style="font-size: 20px;">check_circle</span>
<input class="w-full bg-transparent border-none text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 h-14 pl-12 pr-12 rounded-xl focus:ring-0 text-base font-normal leading-normal" id="confirm-password" placeholder="Re-enter new password" type="password"/>
<button class="absolute right-0 top-0 h-full px-4 flex items-center justify-center text-slate-400 hover:text-slate-600 dark:text-slate-500 dark:hover:text-slate-300 transition-colors focus:outline-none" type="button">
<span class="material-symbols-outlined" style="font-size: 20px;">visibility_off</span>
</button>
</div>
</div>
</form>
</main>
<!-- Bottom Action Bar -->
<div class="sticky bottom-0 bg-background-light dark:bg-background-dark/95 backdrop-blur-md border-t border-slate-200 dark:border-white/10 p-4 pb-8 w-full">
<div class="max-w-md mx-auto">
<button class="w-full bg-primary hover:bg-orange-600 text-white font-bold h-14 rounded-xl shadow-lg shadow-primary/20 active:scale-[0.98] transition-all duration-200 flex items-center justify-center gap-2">
<span>Save Changes</span>
</button>
</div>
</div>
</body></html>
