<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#30e87a",
                        "background-light": "#f6f8f7",
                        "background-dark": "#112117",
                        "surface-dark": "#1c2620",
                        "border-dark": "#3c5345",
                        "text-muted": "#9db8a8"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen flex justify-center">
<div class="relative flex h-full min-h-screen w-full max-w-[480px] flex-col overflow-x-hidden">
<!-- TopAppBar -->
<div class="flex items-center p-4 pb-2 justify-between">
<button class="text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-surface-dark transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Log In</h2>
</div>
<!-- Scrollable Content Area -->
<div class="flex-1 flex flex-col px-4 pt-2 pb-8">
<!-- HeaderImage / Illustration -->
<div class="w-full aspect-[4/3] mb-6 rounded-3xl overflow-hidden relative shadow-2xl shadow-primary/10">
<div class="w-full h-full bg-center bg-no-repeat bg-cover" data-alt="Minimalist abstract python code illustration glowing green" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDjamkdaAVWFJ7aU9Z25y8FmxBry5vW-ZwNmQDLjerzrRa3pEM17OP_GAGoP7k2sbNNx5cZNa8-WGzeSXKzfyt3sxSQiVt5ovTGLR0OeTYMsgnW74NG3gFHInZnxl8k7gEgMBJH0SZOgEZRf3vlmSdbCI_XKDcE3_irRyxiasFZWQkOdxR8muOLa_1WuwlSiky2uamPtb3giMXMmRFPMXoOODLNRaJoQsByL8EhnqB-H2qk4bf3ABq_uoppvVjwmbMYq_Tx-gVCO-vX");'>
<div class="absolute inset-0 bg-gradient-to-t from-background-dark via-transparent to-transparent opacity-90"></div>
<div class="absolute inset-0 flex items-center justify-center">
<!-- Simulated Vector Illustration Placeholder using Icon for distinct style -->
<span class="material-symbols-outlined text-primary text-[80px] drop-shadow-[0_0_15px_rgba(48,232,122,0.5)]">terminal</span>
</div>
</div>
</div>
<!-- Headlines -->
<div class="mb-8">
<h1 class="text-white tracking-tight text-[32px] font-bold leading-tight text-center mb-2">Ready to Code?</h1>
<p class="text-text-muted text-base font-normal leading-normal text-center">Your daily Python dose awaits.</p>
</div>
<!-- Login Form -->
<div class="space-y-5 w-full">
<!-- Email Field -->
<div class="flex flex-col gap-1">
<label class="sr-only" for="email">Email</label>
<div class="relative flex items-center">
<input class="peer form-input flex w-full h-14 rounded-full text-white bg-surface-dark border border-border-dark focus:border-primary focus:ring-1 focus:ring-primary placeholder:text-text-muted px-6 text-base outline-none transition-all" id="email" placeholder="Enter your email" type="email"/>
<span class="absolute right-6 text-text-muted peer-focus:text-primary transition-colors material-symbols-outlined">mail</span>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-1">
<label class="sr-only" for="password">Password</label>
<div class="relative flex items-center">
<input class="peer form-input flex w-full h-14 rounded-full text-white bg-surface-dark border border-border-dark focus:border-primary focus:ring-1 focus:ring-primary placeholder:text-text-muted px-6 text-base outline-none transition-all" id="password" placeholder="Enter your password" type="password"/>
<button type="button" aria-label="Show password" class="absolute right-6 text-text-muted hover:text-white transition-colors focus:outline-none">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
<!-- Error Message Placeholder -->
<div class="min-h-[20px] px-4">
<p class="text-red-400 text-xs hidden">Incorrect password. Please try again.</p>
</div>
</div>
<!-- Forgot Password -->
<div class="flex justify-end -mt-2 px-2">
<a class="text-primary text-sm font-medium hover:underline hover:text-primary/80 transition-colors" href="#">Forgot Password?</a>
</div>
<!-- Primary Action -->
<button class="w-full h-14 rounded-full bg-primary hover:bg-[#25c465] active:scale-[0.98] transition-all text-background-dark font-bold text-lg shadow-[0_0_20px_rgba(48,232,122,0.3)] mt-2">
                    Start Learning
                </button>
<!-- Divider -->
<div class="relative flex py-2 items-center">
<div class="flex-grow border-t border-border-dark"></div>
<span class="flex-shrink mx-4 text-text-muted text-sm">Or</span>
<div class="flex-grow border-t border-border-dark"></div>
</div>
<!-- Social Action -->
<button class="w-full h-14 rounded-full bg-white dark:bg-white text-background-dark font-bold text-base hover:bg-gray-100 active:scale-[0.98] transition-all flex items-center justify-center gap-3">
<svg class="w-5 h-5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
                    Continue with Google
                </button>
</div>
<!-- Footer -->
<div class="mt-8 text-center">
<p class="text-text-muted text-sm">
                    Don't have an account? 
                    <a class="text-primary font-bold hover:underline ml-1" href="#">Sign up</a>
</p>
</div>
<div class="h-5"></div>
</div>
</div>
<script src="interactions.js"></script>
</body></html>
